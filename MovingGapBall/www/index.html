<html>
<head>
    <title>Acceleration Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>
    <script type="text/javascript" charset="utf-8">

        document.addEventListener("deviceready", onDeviceReady, false);

        var width = 350;
        var height = 480;
        var x = width / 2;
        var y = height / 2;
        var ctx = null;
        var timer = null;

        function onDeviceReady() {
            var canvas = document.getElementById("mycanvas");
            canvas.width = document.body.clientWidth;
            canvas.height = document.body.clientHeight - 100;
            var options = { frequency: 100 };
            ctx = canvas.getContext("2d");
            timer = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
        }

        function onSuccess(a) {
            updateValues(a);
            updateDraw(a);
        }

        function onError() {
            alert('onError!');
        }

        function updateDraw(a) {
            var canvas = document.getElementById("mycanvas");
            ctx = canvas.getContext("2d");
            ctx.fillStyle = "black";
            ctx.clearRect(x - 30, y - 30, 60, 60);
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();

            var dx = roundNumbers(a.x, 1);
            var dy = roundNumbers(a.y, 1);
            if (x - dx <= width && x - dx > 0)
                x -= dx;
            if (y + dy <= height && y + dy > 0)
                y += dy;

            document.getElementById('z').innerHTML = x;
        }

        function updateValues(a) {
          //  var element = document.getElementById('accelerometer');
//            element.innerHTML = 'Acceleration X: ' + a.x + '<br />' +
  //                              'Acceleration Y: ' + a.y + '<br />' +
    //                            'Acceleration Z: ' + a.z + '<br />' +
            //                          'Timestamp: ' + a.timestamp + '<br />';
            document.getElementById('x').innerHTML = roundNumbers(a.x, 3);
            document.getElementById('y').innerHTML = roundNumbers(a.y, 3);
            //document.getElementById('z').innerHTML = roundNumbers(a.z, 3);
        }

        var roundNumbers = function (num, dec) {
            var result = Math.round(num * Math.pow(10, dec)) / Math.pow(10, dec);
            return result;
        }
        </script>

</head>
<body>
    <div id="container">
        <div id="header">
            motion canvas
        </div>
        <div id="content">
            <div id="accelerometer">Waiting for accelerometer...</div>
            <p>demo phonegap accelerometer</p>
            <dl id="accel-data">
                <dt>X:</dt><dd id="x">&nbsp;</dd>
                <dt>Y:</dt><dd id="y">&nbsp;</dd>
                <dt>Z:</dt><dd id="z">&nbsp;</dd>
            </dl>
            <canvas id="mycanvas" width="350" height="480" style="border: 1px solid red;"></canvas>
        </div>
    </div>
</body>


</html>
